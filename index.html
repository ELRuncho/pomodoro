<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Cardo|Great+Vibes" rel="stylesheet">  
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="./grid.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
		<div class="title"><h1>El Runcho's Pomodoro Clock</h1></div>
		<div class="dials">
			<div id="Break"><h2>Break length</h2></div>
			<div id="bDial">
				<div class="button Minus" id="minusB"></div>
				<div class="Number"><h2>5</h2></div>
				<div class="button Plus" id="plusB"></div>
			</div>
			<div id="Session"><h2>Session length</h2></div>
			<div id="sDial">
				<div class="button Minus" id="minusS"></div>
				<div class="Number"><h2>10</h2></div>
				<div class="button Plus" id="plusS"></div>
			</div>
		</div>
		<div class="Clock">
			<div id="Face">
				<div id="start">Start</div>
				<div id="timer">Timer</div>
			</div>
		</div>
</body>
</html>
