<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="./grid.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="main">
		<div class="title"><h1>El Runcho's Pomodoro Clock</h1></div>
		<div class="dials">
			<div id="Break"><h2>Break</h2></div>
			<div id="bDial">
				<div class="Minus">-</div>
				<div class="Number">5</div>
				<div class="Plus">+</div>
			</div>
			<div id="Session"><h2>Session</h2></div>
			<div id="sDial">
				<div id="Minus">-</div>
				<div id="Number">10</div>
				<div id="Plus">+</div>
			</div>
		</div>
		<div class="Clock">Clock</div>
	</div>
</body>
</html>
